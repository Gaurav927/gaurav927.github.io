<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/atom-one-dark.min.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #c3cfe2;
        min-height: 100vh;
        color: #2c3e50;
        line-height: 1.8;
        display: flex;
        flex-direction: column;
      }

      html {
        scroll-behavior: smooth;
      }

      header {
        background: #c3cfe2;
        color: white;
        padding: 60px 20px;
        margin-bottom: 50px;
        box-shadow: 0 10px 30px rgba(195, 207, 226, 0.3);
        border-radius: 0 0 20px 20px;
      }

      header h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
      }

      header h1 a {
        color: white;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      header h1 a:hover {
        opacity: 0.9;
      }

      header p {
        font-size: 1.1em;
        opacity: 0.95;
        font-weight: 300;
        letter-spacing: 0.3px;
      }

      /* Container for content layout */
      .content-wrapper {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
        width: 100%;
        gap: 30px;
      }

      /* Table of Contents */
      .toc-sidebar {
        flex: 0 0 250px;
        position: sticky;
        top: 20px;
        height: fit-content;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border-left: 4px solid #c3cfe2;
      }

      .toc-sidebar h3 {
        font-size: 1.1em;
        color: #2c3e50;
        margin-bottom: 15px;
        font-weight: 600;
        border-bottom: 2px solid #c3cfe2;
        padding-bottom: 10px;
      }

      .toc-sidebar ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .toc-sidebar li {
        margin: 0;
        padding: 8px 0;
      }

      .toc-sidebar a {
        color: #c3cfe2;
        text-decoration: none;
        font-size: 0.95em;
        display: block;
        padding: 5px 10px;
        border-left: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .toc-sidebar a:hover {
        border-left-color: #c3cfe2;
        background-color: rgba(195, 207, 226, 0.1);
        padding-left: 15px;
      }

      .toc-sidebar li ul {
        margin-left: 15px;
        border-left: 1px solid #c3cfe2;
        padding-left: 10px;
        margin-top: 5px;
      }

      main {
        flex: 1;
        max-width: 900px;
        margin-bottom: 80px;
      }

      main h2 {
        font-size: 1.8em;
        color: #2c3e50;
        margin: 40px 0 20px;
        font-weight: 600;
        scroll-margin-top: 20px;
      }

      main h3 {
        font-size: 1.3em;
        color: #34495e;
        margin: 30px 0 15px;
        font-weight: 600;
        scroll-margin-top: 20px;
      }

      main p {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
      }

      main ul, main ol {
        margin: 20px 0 20px 30px;
        color: #555;
      }

      main li {
        margin-bottom: 10px;
      }

      main code {
        background: #f4f4f4;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        color: #d63384;
      }

      main pre {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        overflow-x: auto;
        margin: 20px 0;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      main pre code {
        background: none;
        color: inherit;
        padding: 0;
      }

      main blockquote {
        border-left: 4px solid #c3cfe2;
        padding-left: 20px;
        margin: 30px 0;
        font-style: italic;
        color: #555;
        background: rgba(195, 207, 226, 0.05);
        padding: 15px 20px;
        border-radius: 5px;
      }

      main a {
        color: #c3cfe2;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s ease;
      }

      main a:hover {
        border-bottom-color: #c3cfe2;
      }

      /* Text highlighting */
      ::selection {
        background-color: #FFD700;
        color: #2c3e50;
      }

      ::-moz-selection {
        background-color: #FFD700;
        color: #2c3e50;
      }

      /* Highlight.js custom styling */
      .hljs {
        background: #2c3e50 !important;
        color: #ecf0f1 !important;
      }

      .hljs-attr {
        color: #a6e22e;
      }

      .hljs-string {
        color: #e6db74;
      }

      .hljs-number {
        color: #ae81ff;
      }

      .hljs-literal {
        color: #ae81ff;
      }

      .hljs-keyword {
        color: #f92672;
      }

      .hljs-function {
        color: #a6e22e;
      }

      /* Inline highlight for important terms */
      mark {
        background-color: #FFD700;
        color: #2c3e50;
        padding: 2px 4px;
        border-radius: 3px;
        font-weight: 500;
      }

      /* MathJax styling */
      .mjx-svg-default {
        background: transparent !important;
      }

      footer {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 40px 20px;
        text-align: center;
        margin-top: auto;
        border-top: 5px solid #c3cfe2;
      }

      footer p {
        font-size: 0.95em;
        opacity: 0.9;
      }

      /* Responsive design */
      @media (max-width: 1024px) {
        .content-wrapper {
          flex-direction: column;
          gap: 20px;
        }

        .toc-sidebar {
          flex: none;
          width: 100%;
          position: static;
          margin-bottom: 30px;
        }

        main {
          max-width: 100%;
        }
      }

      @media (max-width: 768px) {
        header {
          padding: 40px 20px;
        }

        header h1 {
          font-size: 1.8em;
        }

        header p {
          font-size: 1em;
        }

        main h2 {
          font-size: 1.5em;
        }

        main h3 {
          font-size: 1.1em;
        }

        .content-wrapper {
          padding: 0 15px;
        }

        .toc-sidebar {
          padding: 15px;
        }

        .toc-sidebar h3 {
          font-size: 1em;
        }

        .toc-sidebar a {
          font-size: 0.9em;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #c3cfe2;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8bdd8;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: "Site" }}</a></h1>
      {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
    </header>

    <div class="content-wrapper">
      <aside class="toc-sidebar" id="toc">
        <h3>ðŸ“‘ Table of Contents</h3>
        <div id="toc-content"></div>
      </aside>

      <main role="main">
        {{ content }}
      </main>
    </div>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: "" }}</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/highlight.min.js"></script>
    <script>
      // Initialize Highlight.js
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });

        // Generate Table of Contents
        generateTableOfContents();
      });

      function generateTableOfContents() {
        const main = document.querySelector('main');
        const headings = main.querySelectorAll('h2, h3, h4');
        const tocContent = document.getElementById('toc-content');
        
        if (headings.length === 0) {
          document.getElementById('toc').style.display = 'none';
          return;
        }

        const toc = document.createElement('ul');
        let currentH2List = null;
        let currentH3List = null;

        headings.forEach((heading, index) => {
          if (!heading.id) {
            heading.id = `heading-${index}`;
          }

          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `#${heading.id}`;
          a.textContent = heading.textContent;

          li.appendChild(a);

          if (heading.tagName === 'H2') {
            currentH2List = document.createElement('ul');
            li.appendChild(currentH2List);
            toc.appendChild(li);
            currentH3List = null;
          } else if (heading.tagName === 'H3') {
            if (!currentH2List) {
              currentH2List = document.createElement('ul');
              toc.appendChild(document.createElement('li')).appendChild(currentH2List);
            }
            if (!currentH3List) {
              currentH3List = document.createElement('ul');
              const lastH2Li = toc.querySelector('li:last-child');
              if (lastH2Li) {
                lastH2Li.appendChild(currentH3List);
              }
            }
            currentH3List.appendChild(li);
          } else if (heading.tagName === 'H4') {
            if (!currentH3List) {
              currentH3List = document.createElement('ul');
              if (currentH2List) {
                const lastH2Li = toc.querySelector('li:last-child');
                if (lastH2Li) {
                  lastH2Li.appendChild(currentH3List);
                }
              }
            }
            currentH3List.appendChild(li);
          }
        });

        tocContent.appendChild(toc);
      }
    </script>

    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code']
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  </body>
</html>
