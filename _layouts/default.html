<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    {% if site.description %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        color: #2c3e50;
        line-height: 1.8;
      }

      html {
        scroll-behavior: smooth;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 20px;
        margin-bottom: 50px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        border-radius: 0 0 20px 20px;
      }

      header h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -0.5px;
      }

      header h1 a {
        color: white;
        text-decoration: none;
        transition: opacity 0.3s ease;
      }

      header h1 a:hover {
        opacity: 0.9;
      }

      header p {
        font-size: 1.1em;
        opacity: 0.95;
        font-weight: 300;
        letter-spacing: 0.3px;
      }

      main {
        max-width: 900px;
        margin: 0 auto 80px;
        padding: 0 20px;
      }

      main h2 {
        font-size: 1.8em;
        color: #2c3e50;
        margin: 40px 0 20px;
        font-weight: 600;
      }

      main h3 {
        font-size: 1.3em;
        color: #34495e;
        margin: 30px 0 15px;
        font-weight: 600;
      }

      main p {
        font-size: 1em;
        color: #555;
        margin-bottom: 20px;
      }

      main ul, main ol {
        margin: 20px 0 20px 30px;
        color: #555;
      }

      main li {
        margin-bottom: 10px;
      }

      main code {
        background: #f4f4f4;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        color: #d63384;
      }

      main pre {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        border-radius: 10px;
        overflow-x: auto;
        margin: 20px 0;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        line-height: 1.5;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      main pre code {
        background: none;
        color: inherit;
        padding: 0;
      }

      main blockquote {
        border-left: 4px solid #667eea;
        padding-left: 20px;
        margin: 30px 0;
        font-style: italic;
        color: #555;
        background: rgba(102, 126, 234, 0.05);
        padding: 15px 20px;
        border-radius: 5px;
      }

      main a {
        color: #667eea;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s ease;
      }

      main a:hover {
        border-bottom-color: #667eea;
      }

      /* MathJax styling */
      .mjx-svg-default {
        background: transparent !important;
      }

      footer {
        background: #2c3e50;
        color: #ecf0f1;
        padding: 40px 20px;
        text-align: center;
        margin-top: 100px;
        border-top: 5px solid #667eea;
      }

      footer p {
        font-size: 0.95em;
        opacity: 0.9;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        header {
          padding: 40px 20px;
        }

        header h1 {
          font-size: 1.8em;
        }

        header p {
          font-size: 1em;
        }

        main h2 {
          font-size: 1.5em;
        }

        main h3 {
          font-size: 1.1em;
        }

        main {
          margin-bottom: 50px;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #667eea;
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #764ba2;
      }
    </style>
  </head>

  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title | default: "Site" }}</a></h1>
      {% if site.tagline %}<p>{{ site.tagline }}</p>{% endif %}
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title | default: "" }}</p>
    </footer>

    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        processEscapes: true
      },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code']
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  </body>
</html>
